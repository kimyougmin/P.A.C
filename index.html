    	<p> 정확하게 스쿨존 구간을 표현하며 주변 건물 또한 지도로 확인 가능합니다.</p>
        <p> 원하는 지역의 스쿨존 영역을 찾아볼 수 있고, 음성 지원으로 본인이 현재 어떤 지역을 보고 있는지 알 수 있습니다.</p>
